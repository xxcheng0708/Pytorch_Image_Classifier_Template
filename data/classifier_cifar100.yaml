classes: ["0", "1"]
save_dir: "./results"
device: [0, 1, 2, 3]
batch_size: 256
# data augmentation
invert_ratio: 0.0
brightness: 0.0
hue: 0.0
saturation: 0.0
contrast: 0.0
left_right_flip: 0.0
up_down_flip: 0.0
rotate_degree: 0
num_workers: 8
epoch: 10
# mobilenet_v2, mobilenet_v3_small, mobilenet_v3_large,
# resnet18, resnet34, resnet50, resnet101,
# resnext50_32x4d, resnext101_32x8d,
# densenet121, densenet161, densenet169,
# shufflenet_v2_x0_5, shufflenet_v2_x1_0,
# squeezenet1_0, squeezenet1_1,
# wide_resnet50_2, wide_resnet101_2
model_name: resnet50
weight_decay: 0.0005
img_norm: False
# learning rate decay
lr: 0.01
step_size: 5
gamma: 0.9

